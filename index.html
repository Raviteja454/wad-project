<!DOCTYPE html>
<html>
<head>
    <title>User Sign In/Sign Up</title>
</head>
<body>
    <header>
        <h1>User Sign In/Sign Up</h1>
    </header>

    <main>
        <section id="sign-in">
            <h2>Sign In</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <button type="submit" onclick="signIn(event)">Sign In</button>
            </form>
        </section>

        <section id="sign-up">
            <h2>Sign Up</h2>
            <form>
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" required><br>

                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required><br>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required><br>

                <button type="submit" onclick="signUp(event)">Sign Up</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
